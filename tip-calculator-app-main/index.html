<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <header>
        <p>SPLI<span>TTER</span></p>
      </header>

      <section>
        <article>
          <div>
            <label for="bill">Bill</label>
            <div class="input-cont">
              <i class="fa-solid fa-dollar-sign dollar"></i>
              <input type="number" id="bill" />
            </div>
          </div>
          <div class="tip-cont">
            <p>Select Tip %</p>
            <div class="tip-btn-cont">
              <button class="btn btn-1" data-per="5">5%</button>
              <button class="btn btn-2" data-per="10">10%</button>
              <button class="btn btn-3" data-per="15">15%</button>
              <button class="btn btn-4" data-per="25">25%</button>
              <button class="btn btn-5" data-per="50">50%</button>

              <input
                type="number"
                placeholder="custom"
                class="custom"
                id="custom"
              />
            </div>
          </div>

          <div class="no-people">
            <div class="label-cont">
              <label for="people">Number of People</label>
              <span class="error"> Number can't be zero</span>
            </div>

            <div class="input-cont">
              <i class="fa-solid fa-user dollar"></i>
              <input type="number" id="noOPeople" />
            </div>
          </div>
        </article>
        <article class="green-cont">
          <div class="amount-cont">
            <div>
              <p>Tip Amount</p>
              <p class="comment">/person</p>
            </div>
            <p class="amount perPersonBox">&dollar;0.00</p>
          </div>
          <div class="amount-cont">
            <div>
              <p>Total</p>
              <p class="comment">/person</p>
            </div>
            <p class="amount totalTipBox">&dollar;0.00</p>
          </div>

          <input type="reset" disabled />
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Olowo290">Peter</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
